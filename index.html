<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/logo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100% お天気ガール</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    p,
    b,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    span {
      color: #2b2b2b;
      font-size: 16px;
      font-family: 'Noto Sans JP', sans-serif;
    }

    img {
      user-select: none;
      -webkit-user-drag: none;
    }

    button,
    a,
    input {
      outline: none;
      background: none;
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
